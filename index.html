<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Hiro Marker â€“ Bright 3D Model</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true; toneMapping: none; physicallyCorrectLights: false;"
>

  <a-assets>
    <a-asset-item id="model" src="assets/q.glb"></a-asset-item>
  </a-assets>

  <a-marker preset="hiro">

    <!-- 3D MODEL -->
    <a-entity
      id="modelEntity"
      gltf-model="#model"
      scale="0.6 0.6 0.6"
      position="0 0 0"
    ></a-entity>

    <!-- STRONG LIGHTING -->
    <a-light type="ambient" intensity="2.5"></a-light>

    <a-light type="directional" intensity="1.5" position="2 3 1"></a-light>
    <a-light type="directional" intensity="1.5" position="-2 3 1"></a-light>
    <a-light type="directional" intensity="1.0" position="0 3 -2"></a-light>

  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

<script>
  // FORCE BRIGHT MATERIALS (CRITICAL)
  const modelEl = document.querySelector("#modelEntity");

  modelEl.addEventListener("model-loaded", () => {
    const mesh = modelEl.getObject3D("mesh");
    mesh.traverse((node) => {
      if (node.isMesh && node.material) {
        node.material.metalness = 0;
        node.material.roughness = 0.6;
        node.material.emissive.setRGB(0.3, 0.3, 0.3);
        node.material.emissiveIntensity = 1.0;
        node.material.needsUpdate = true;
      }
    });
  });
</script>

</body>
</html>
