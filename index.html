<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Hiro Marker â€“ Even Lighting</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
>

  <a-assets>
    <a-asset-item id="model" src="assets/scene.glb"></a-asset-item>
  </a-assets>

  <a-marker preset="hiro">

    <!-- EVEN LIGHTING -->
    <a-light type="ambient" intensity="1.8"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.6"></a-light>
    <a-light type="directional" position="-1 2 1" intensity="0.6"></a-light>
    <a-light type="directional" position="0 2 -1" intensity="0.6"></a-light>

    <!-- MODEL -->
    <a-entity
      gltf-model="#model"
      scale="1 1 1"
      position="0 0 0"
    ></a-entity>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
