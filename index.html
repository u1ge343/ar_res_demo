<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AR.js Hiro Marker â€“ Color Fixed</title>

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<!-- AR.js -->
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}
</style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="colorManagement: true; physicallyCorrectLights: true;"
>

<!-- ASSETS -->
<a-assets>
  <a-asset-item id="model" src="assets/pol.glb"></a-asset-item>
</a-assets>

<!-- LIGHTING -->
<a-entity light="type: ambient; intensity: 0.9"></a-entity>

<a-entity
  light="type: directional; intensity: 0.7"
  position="1 3 2">
</a-entity>

<!-- MARKER -->
<a-marker preset="hiro" smooth="true" smoothCount="10">

  <!-- MODEL -->
  <a-entity
    id="modelEntity"
    gltf-model="#model"
    position="0 0 0"
    rotation="0 0 0"
    scale="10 10 10">
  </a-entity>

</a-marker>

<!-- CAMERA -->
<a-entity camera></a-entity>

</a-scene>

<script>
const modelEl = document.getElementById("modelEntity");

modelEl.addEventListener("model-loaded", () => {

  const mesh = modelEl.getObject3D("mesh");
  if (!mesh) return;

  // AUTO CENTER MODEL
  const box = new THREE.Box3().setFromObject(mesh);
  const center = box.getCenter(new THREE.Vector3());
  mesh.position.sub(center);

  // AUTO SCALE
  const size = box.getSize(new THREE.Vector3()).length();
  const scaleFactor = 1 / size;
  modelEl.object3D.scale.set(
    scaleFactor * 3,
    scaleFactor * 3,
    scaleFactor * 3
  );

  // FIX MATERIALS
  mesh.traverse((node) => {
    if (node.isMesh) {

      const oldMat = node.material;

      node.material = new THREE.MeshStandardMaterial({
        map: oldMat.map || null,
        color: oldMat.color || new THREE.Color(1,1,1),
        roughness: 0.6,
        metalness: 0.1,
        emissive: oldMat.color || new THREE.Color(1,1,1),
        emissiveIntensity: 0.15
      });

      node.material.needsUpdate = true;
    }
  });

  console.log("Model centered, scaled, and colors fixed");
});
</script>

</body>
</html>
