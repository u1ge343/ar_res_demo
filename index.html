<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Hiro Marker â€“ Lit 3D Model</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true; physicallyCorrectLights: false;"
>

  <a-assets>
    <a-asset-item id="model" src="assets/object_0-2.glb"></a-asset-item>
  </a-assets>

  <a-marker preset="hiro">

    <!-- 3D MODEL -->
    <a-entity
      gltf-model="#model"
      scale="0.5 0.5 0.5"
      position="0 0 0"
      rotation="0 0 0"
    ></a-entity>

    <!-- LIGHTS -->
    <a-light type="ambient" intensity="0.9"></a-light>

    <a-light
      type="directional"
      intensity="0.8"
      position="1 2 1"
    ></a-light>

  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
