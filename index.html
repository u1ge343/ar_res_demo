<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Hiro Marker â€“ Bright 3D Model</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true;"
>

  <a-assets>
    <a-asset-item id="model" src="assets/object_1.glb"></a-asset-item>
  </a-assets>

  <!-- HIRO MARKER -->
  <a-marker preset="hiro">

    <!-- MODEL ENTITY -->
    <a-entity
      id="modelEntity"
      gltf-model="#model"
      scale="1 1 1"
      position="0 0 0"
      rotation="0 0 0"
    ></a-entity>


  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const modelEl = document.getElementById("modelEntity");

  modelEl.addEventListener("model-loaded", () => {
    const mesh = modelEl.getObject3D("mesh");

    if (!mesh) {
      console.error("Model mesh not found");
      return;
    }

    mesh.traverse((node) => {
      if (node.isMesh) {
        const oldMat = node.material;

        node.material = new THREE.MeshBasicMaterial({
          map: oldMat.map || null,
          color: oldMat.color || new THREE.Color(1, 1, 1)
        });

        node.material.needsUpdate = true;
      }
    });

    console.log("Model loaded and forced UNLIT");
  });
</script>

</body>
</html>
