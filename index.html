<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Hiro Marker â€“ Lighting Locked</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
  renderer="colorManagement: true; toneMapping: none;"
>

  <!-- Assets -->
  <a-assets>
    <a-asset-item id="model" src="assets/pol.glb"></a-asset-item>
  </a-assets>

  <!-- Hiro Marker -->
  <a-marker preset="hiro">

    <!-- 3D Model -->
    <a-entity
      id="modelEntity"
      gltf-model="#model"
      position="0 0 0"
      scale="5 5 5">
    </a-entity>

  </a-marker>

  <!-- Camera -->
  <a-entity camera></a-entity>

</a-scene>

<script>
  const modelEl = document.getElementById("modelEntity");

  modelEl.addEventListener("model-loaded", () => {
    const mesh = modelEl.getObject3D("mesh");

    if (!mesh) {
      console.error("Mesh not found");
      return;
    }

    mesh.traverse((node) => {
      if (node.isMesh) {
        const oldMat = node.material;

        node.material = new THREE.MeshBasicMaterial({
          map: oldMat.map || null,
          color: new THREE.Color(1, 1, 1)
        });

        node.material.needsUpdate = true;
      }
    });

    console.log("Lighting fully disabled. Brightness locked.");
  });
</script>

</body>
</html>
