<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Hiro Marker â€“ 3D Model</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false"
>

  <!-- Assets -->
  <a-assets>
    <a-asset-item id="model" src="assets/object_0-2.glb"></a-asset-item>
  </a-assets>

  <!-- Hiro Marker -->
  <a-marker preset="hiro">

    <!-- 3D Model -->
    <a-entity
      gltf-model="#model"
      scale="0.5 0.5 0.5"
      position="0 0 0"
      rotation="0 0 0"
    ></a-entity>

  </a-marker>

  <!-- Camera -->
  <a-entity camera></a-entity>

</a-scene>

</body>
</html>
